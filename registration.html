<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <fieldset>
            <legend>Registration Form</legend>
            <table width="100%">
                <tr>
                    <td><label>Name</label></td>
                    <td><label><input type="text" placeholder="Name" /></label></td>
                </tr>
                <tr>
                    <td><label>Password</label></td>
                    <td><input type="password" placeholder="Password" /></td>
                </tr>
                <tr>
                    <td><label>Confirm Password</label></td>
                    <td><input type="password" placeholder="Confirm Password" /></td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td>
                        <label>Male</label>
                        <input type="radio" name="gender" />
                        <label>Female</label>
                        <input type="radio" name="gender" />
                    </td>
                </tr>
                <tr>
                    <td><label>Programming Languages</label></td>
                    <td>
                        <input type="checkbox" name="HTML" />
                        <label>HTML</label>
                        <input type="checkbox" name="JavaScript" />
                        <label>JavaScript</label>
                        <input type="checkbox" name="Java" />
                        <label>Java</label>
                        <input type="checkbox" name="Python" />
                        <label>Python</label>
                    </td>
                </tr>
                <tr>
                    <td><label>Country of Residence</label></td>
                    <td>
                        <select>
                            <option>Hong Kong</option>
                            <option selected="true">India</option>
                            <option>USA</option>
                            <option>UK</option>
                            <option>Others</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Address</label></td>
                    <td>
                        <textarea rows="5" cols="50"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><button>Submit</button></td>
                    <td></td>
                </tr>
            </table>
        </fieldset>
    </body>
</html>
